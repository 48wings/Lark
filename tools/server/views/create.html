<script src="/$/content/scripts/project.js"></script>

<div id="create-view" ng-controller="ProjectController as model">
    <h2>
        Create a Lark Project
    </h2>
    <form name="createForm" action="#" method="post">

        <h3>Project Type</h3>
        <label ng-repeat="template in model.larkManifest.templates">
            <input type="radio" name="template" ng-value="template.name" ng-model="model.template" /> {{template.description}}
        </label>

        @{view('config')}
    </form>
</div>
