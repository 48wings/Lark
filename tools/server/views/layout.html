<!DOCTYPE html>
<html ng-app="lark">
<head>
    @{meta}
    <meta charset="utf-8" />
    <meta http-equiv="content-language" content="sk" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=1024, user-scalable=yes" />
    <meta name="robots" content="all,follow" />
    <link href="/$/content/style/pure.css" rel="stylesheet" />
    <link href="/$/content/style/larkserver.css" rel="stylesheet" />
    <script type="text/javascript" src="//apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="//apps.bdimg.com/libs/angular.js/1.3.13/angular.js"></script>
    <script src="/$/content/scripts/utils.js"></script>
</head>
<body>
    <div id="layout">

        <div id="main">
            <div id="page-main" class="page">@{body}</div>
        </div>
    </div>
    <script>
        var lark = lark || {
            server:{},
            portal:{}
        };
        lark.server.options = @{! JSON.stringify(repository.options) };
        lark.server.IPs =  @{! JSON.stringify(repository.IPs) };
        lark.manifest = @{! JSON.stringify(repository.manifest) };
        lark.portal.project = lark.server.options.project;
    </script>
    <script src="/$/content/scripts/index.js"></script>
</body>
</html>
