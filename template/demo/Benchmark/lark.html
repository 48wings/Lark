            right: 0;
            top: 130px;
        }
    </style>

<body>
    <button id="btnAdd">Add 10 Elements</button>
    <button id="btnDom">Switch to DOM</button>
    <div id="lark-sample" style="margin: auto;width: 100%;height: 100%;" class="lark-player"
         data-entry-class="demo.BenchmarkMain" data-scale-mode="fixedHeight" data-content-width="480" data-content-height="800">
    </div>
    <script>
        var stats = new demo.Stats();
        //stats.setMode(0); // 0: fps, 1: ms

        // align top-left
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.right = '0px';
        stats.domElement.style.top = '0px';
        stats.domElement.style.zIndex = 9999;

        document.body.appendChild(stats.domElement);

        var update = function () {

            stats.begin();

            //demo.Benchmark.animate();

            stats.end();

            requestAnimationFrame(update);

        };

        requestAnimationFrame(update);
    </script>
